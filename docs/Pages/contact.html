                    <div class="row">
                      <div class="col-lg-6">

                        <input class="form-control mb-4" id="contactName" name="contactName" type="text" placeholder="Name" />
                      </div>
                      <div class="col-lg-6">
                        <label for="contactEmail">Email:</label>
                        <input class="form-control mb-4" id="contactEmail" name="contactEmail" type="email" placeholder="Email" />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                        <label for="contactMessage">Your Message:</label>
                        <textarea id="contactMessage" class="form-control mb-4" placeholder="Message" style="height: 20vh"></textarea>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6 ms-auto px-4">
                        <button class="float-end btn btn-info btn-block contactBtn" type="submit">Send</button>
                      </div>
                    </div>
                  </form>
